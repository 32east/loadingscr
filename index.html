<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузочный экран</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: "Unbounded", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            background-color: black;
            color: white;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .container {
            display: flex;
            align-items: center;
            position: absolute;
            width: 100%;
            justify-content: center;
            z-index: 1000;
        }
        .logo {
            width: 90px;
            height: 90px;
            border-radius: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid white;
            position: absolute;
            left: 8%;
            transform: rotate(5deg);
            transition: all 1.5s ease-in-out;
        }
        .logo-text {
            font-size: 50px;
            font-weight: bold;
            color: white;
            font-family: "Unbounded", sans-serif;
            transform: rotate(-5deg);
            transition: all 0.8s ease-in-out;
        }
        .welcome-text {
            font-size: 40px;
            position: absolute;
            left: calc(8% + 50px + 120px);
            opacity: 1;
            transition: opacity 1s;
        }
        .logo.move-center {
            left: 50%;
            transform: translateX(-50%) rotate(5deg);
        }
        .welcome-text.fade-out {
            opacity: 0;
        }
        .logo.animated {
            animation: logoAnimation 2.5s infinite cubic-bezier(0.74, 0.24, 0.75, 0.34);
        }
        .logo-text.animated {
            animation: logotAnimation 2.5s infinite cubic-bezier(0.74, 0.24, 0.75, 0.34);
        }
        @keyframes logotAnimation {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(-5deg); }
        }
        @keyframes logoAnimation {
            0% { transform: translateX(-50%) rotate(5deg) scale(1); }
            50% { transform: translateX(-50%) rotate(-10deg) scale(0.7); }
            100% { transform: translateX(-50%) rotate(5deg) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">Z</div>
        </div>
        <div class="welcome-text" id="welcome-text">Добро пожаловать</div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const logo = document.querySelector('.logo');
        const text = document.querySelector('.logo-text');
        const welcomeText = document.getElementById('welcome-text');
        let waves = [];
        let images = [];
        let currentImageIndex = 0;
    
        const imageUrls = [
            'https://i.imgur.com/nuIy4vc.jpeg',
            'https://i.pinimg.com/originals/88/e6/0a/88e60a88d533286491cbc74a7450335f.jpg',
            'https://i.pinimg.com/originals/8e/b6/11/8eb61113c24920bc72d1ab5e68838541.png'
        ];
    
        imageUrls.forEach(url => {
            const img = new Image();
            img.src = url;
            images.push(img);
        });
    
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    
        class Wave {
            constructor(x, y, size, opacity, rotation, borderRadius) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.opacity = opacity;
                this.rotation = rotation * (Math.PI / 180);
                this.borderRadius = borderRadius;
            }
    
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
    
                ctx.beginPath();
                ctx.moveTo(-this.size / 2 + this.borderRadius, -this.size / 2);
                ctx.lineTo(this.size / 2 - this.borderRadius, -this.size / 2);
                ctx.quadraticCurveTo(this.size / 2, -this.size / 2, this.size / 2, -this.size / 2 + this.borderRadius);
                ctx.lineTo(this.size / 2, this.size / 2 - this.borderRadius);
                ctx.quadraticCurveTo(this.size / 2, this.size / 2, this.size / 2 - this.borderRadius, this.size / 2);
                ctx.lineTo(-this.size / 2 + this.borderRadius, this.size / 2);
                ctx.quadraticCurveTo(-this.size / 2, this.size / 2, -this.size / 2, this.size / 2 - this.borderRadius);
                ctx.lineTo(-this.size / 2, -this.size / 2 + this.borderRadius);
                ctx.quadraticCurveTo(-this.size / 2, -this.size / 2, -this.size / 2 + this.borderRadius, -this.size / 2);
    
                ctx.closePath();
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
            }
    
            update() {
                this.size += 4.5;
                this.opacity -= 0.025;
                this.borderRadius += 0.7;
            }
        }
    
        function createWave() {
            waves.push(new Wave(window.innerWidth / 2, window.innerHeight / 2, 120, 0.8, 5, 40));
            waves.push(new Wave(window.innerWidth / 2, window.innerHeight / 2, 160, 0.5, 5, 40));
            waves.push(new Wave(window.innerWidth / 2, window.innerHeight / 2, 180, 0.2, 5, 40));
        }
    
        let fadeAlpha = .55;
        let nextImageIndex = (currentImageIndex + 1) % images.length;
        let isFading = false;
        let animate = false;
        let blackOverlayAlpha = 1;
    
        function drawImageProportional(img) {
            const canvasRatio = canvas.width / canvas.height;
            const imgRatio = img.width / img.height;

            let drawWidth, drawHeight;
            if (imgRatio > canvasRatio) {
                drawHeight = canvas.height;
                drawWidth = img.width * (canvas.height / img.height);
            } else {
                drawWidth = canvas.width;
                drawHeight = img.height * (canvas.width / img.width);
            }

            const offsetX = (canvas.width - drawWidth) / 2;
            const offsetY = (canvas.height - drawHeight) / 2;

            ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
        }

        function animateWaves() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (animate) {
                ctx.globalAlpha = fadeAlpha;
                if (images[currentImageIndex]) drawImageProportional(images[currentImageIndex]);

                if (isFading) {
                    ctx.globalAlpha = 1 - fadeAlpha;
                    if (images[nextImageIndex]) drawImageProportional(images[nextImageIndex]);
                }

                ctx.globalAlpha = 1;
                ctx.fillStyle = `rgba(0, 0, 0, ${blackOverlayAlpha + 0.6})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = `rgba(0, 0, 0, ${blackOverlayAlpha})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            waves.forEach((wave, index) => {
                wave.draw();
                wave.update();
                if (wave.opacity <= 0) waves.splice(index, 1);
            });

            requestAnimationFrame(animateWaves);
        }

    
        function changeImage() {
            if (isFading) return; 
    
            isFading = true;
            let fadeInterval = setInterval(() => {
                fadeAlpha -= 0.02;
                if (fadeAlpha <= 0) {
                    fadeAlpha = 1;
                    currentImageIndex = nextImageIndex;
                    nextImageIndex = (currentImageIndex + 1) % images.length;
                    isFading = false;
                    clearInterval(fadeInterval);
                }
            }, 50);
        }
    
        function fadeOutBlackOverlay() {
            let fadeInterval = setInterval(() => {
                blackOverlayAlpha -= 0.02;
                if (blackOverlayAlpha <= 0) {
                    blackOverlayAlpha = 0;
                    clearInterval(fadeInterval);
                }
            }, 50);
        }
    
        setTimeout(() => {
            welcomeText.classList.add('fade-out');
            setTimeout(() => {
                welcomeText.style.display = 'none';
                logo.classList.add('move-center');
                setTimeout(() => {
                    animate = true;
                    fadeOutBlackOverlay(); 
                    logo.classList.add('animated');
                    text.classList.add('animated');
                    setInterval(createWave, 2500);
                    setInterval(changeImage, 7500); 
                }, 1500);
            }, 1000);
        }, 3000);
    
        animateWaves();
    </script>
    
</body>
</html>
