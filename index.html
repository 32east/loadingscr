<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузочный экран</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: "Unbounded", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            color: white;
        }
        .logo-container {
            text-align: center;
        }
        .logo {
            width: 130px;
            height: 130px;
            border-radius: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid white;
            font-size: 70px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">Z</div>
    </div>

    <script>
        function animateGradient() {
            let size = 100;
            let growing = true;
    
            function updateGradient() {
                if (growing) {
                    size += 0.5;
                    if (size >= 50) growing = false;
                } else {
                    size -= 0.5;
                    if (size <= 10) growing = true;
                }
    
                $("body").css("background", `radial-gradient(circle at center, rgba(55, 55, 55, 1) ${size}%, rgba(0, 0, 0, 1) 100%)`);
                requestAnimationFrame(updateGradient);
            }
    
            requestAnimationFrame(updateGradient);
        }
    
        animateGradient();
    </script>
    
</body>
</html>
